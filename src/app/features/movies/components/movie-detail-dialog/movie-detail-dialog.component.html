<mat-card *ngIf="movie">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{movie.name}}</mat-card-title>
      <mat-card-subtitle>{{movie.releaseDate | amDateFormat:'LL'}}</mat-card-subtitle>
      <mat-icon mat-card-sm-image>movie</mat-icon>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <b>Synopsis</b>
    <p>{{movie.synopsis}}</p>
    <div *ngIf="movie.actors && movie.actors.length">
      <mat-divider></mat-divider>
      <b>Cast</b>
      <mat-list>
        <mat-list-item *ngFor="let actor of movie.actors">
          <mat-icon matListItemIcon>person</mat-icon>
          <span>{{actor.firstName}} {{actor.lastName}}</span>
        </mat-list-item>
      </mat-list>
    </div>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button mat-dialog-close cdkFocusInitial color="accent">Close</button>
  </mat-card-actions>
</mat-card>
